<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
  <h1 class="center fontStyle"> Pick wisely!!! </h1>
  <div class="center">
      <button id="rock" onclick="userInput('rock')" class="btn btn-primary btn-lg fa fa-hand-rock-o"> Rock</button>
      <button id="paper" onclick="userInput('paper')" class="btn btn-primary btn-lg fa fa-hand-paper-o"> Paper</button>
      <button id="scissors" onclick="userInput('scissors')" class="btn btn-primary btn-lg fa fa-hand-scissors-o"> Scissors</button>
  </div>
  <div id="pick" class = "spacing center fontStyle"></div>
  <div id="result" class = "spacing center fontStyle "></div>
<div class="center">
  <button onclick="playAgain()" class= "btn btn-primary btn-lg fontStyle">Reset</button>
</div>
  <div id="score" class = "center fontStyle"></div>

</body>

</html>
